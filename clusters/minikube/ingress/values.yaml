controller:
  replicaCount: 1
  ingressClassResource:
    name: nginx
    enabled: true
    default: true
  service:
    type: NodePort
    nodePorts:
      http: 30080
      https: 30443
  admissionWebhooks:
    enabled: false
  metrics:
    enabled: true
  config:
    use-forwarded-headers: "true"
    enable-real-ip: "true"
    compute-full-forwarded-for: "true"
    proxy-body-size: "64m"
    proxy-read-timeout: "600"
    proxy-send-timeout: "600"
  extraArgs:
    default-ssl-certificate: "cert-manager/tls-secret"
